- port_limit: 2
  version: 2
  # Use Linux interfaces mode for veth devices
  interfaces: ['--vdev=net_af_packet0,iface=enp4s0', '--vdev=net_af_packet1,iface=enp0s31f6']
  #interfaces: ["0000:05:00.0","0000:04:00.0"]
  low_end: false
  port_info:
            # Egress interface of pktgen
          - ip: 192.168.0.101
            # Ingress interface of vnf
            default_gw: 192.168.0.102
            # Ingress interface of h1
          - ip: 192.168.1.133
            # Egress interface of vnf
            default_gw: 192.168.1.132
